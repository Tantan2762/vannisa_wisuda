<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Iframe CoSpaces</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9;
        font-family: sans-serif;
      }
      .container {
        width: 90%;
        max-width: 640px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        background: white;
        padding: 10px;
      }
      iframe {
        display: block;
        width: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <iframe
        width="640"
        height="480"
        frameborder="0"
        src="https://edu.delightex.com/ZYF-XRV"
        allowfullscreen
      >
      </iframe>
    </div>
  </body>
</html>
